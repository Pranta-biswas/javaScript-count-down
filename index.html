<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coun-down</title>
    <!-- resources -->
    <link rel="icon" href="">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <div class="text"><h3>Count Down</h3></div>

    <div class="coun-down-main-section" id="count-down">
        <div class="box year">
           <h1 id="year"></h1>
           <small>Year</small>
        </div>
        <div class="box day">
           <h2 id="day">214</h2>
           <small>days</small>
        </div>
        <div class="box hours">
          <h2 id="hours">214</h2>
          <small>hours</small>
        </div>
        <div class="box minit">
           <h2 id="minit">214</h2>
           <small>minutes</small>
        </div>
        <div class="box seconds">
           <h2 id="seconds">214</h2>
           <small>seconds</small>
        </div>
    </div>
    <!-- resources -->
    <script src="resources/js/customs.js"></script>
</body>
</html>
